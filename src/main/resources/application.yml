spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        query.in_clause_parameter_padding: true
        storage_engin: innodb
        hbm2ddl:
          auto: create
        show_sql: false
        format_sql: true

logging.level:
  org.hibernate.SQL: debug

server:
  servlet:
    encoding:
      force: true
      enabled: true
      charset: UTF-8
